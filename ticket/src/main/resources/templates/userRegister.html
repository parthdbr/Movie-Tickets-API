<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>

<section
        style="background: #EFE2E2; background-repeat: no-repeat; background-position: center; background-size: cover; max-width: 725px; min-width: 320px; margin: auto; padding-left: 15px; padding-right: 15px; padding-top: 15px; padding-bottom: 15px;">

    <div class="main-part"
         style=" max-width: 725px; min-width: 320px; margin: auto; padding-left: 0px; padding-right: 0px; padding-top: 0px; padding-bottom: 0px;">

        <div class="logo"
             style="width: 100%; display: block; background: #fff; text-align: center; padding-top: 30px; padding-bottom: 30px; padding-left: 30px; padding-right: 30px; border-bottom: 1px solid #E6E6E6;">
            
        </div>

        <div class="conteiner"
             style="padding-top: 15px; padding-bottom: 40px; padding-left: 15px; padding-right: 15px; text-align: center;">
            <p style="font-size: 14px; font-weight: 600; color: #812122; margin-top: 20px; margin-bottom: 10px; margin-left: 0; margin-right: 0; line-height: 21px; text-align: left;">
                User Detail
            </p>
            <div class="text-part"
                 style="padding-top: 0px; padding-bottom: 15px; padding-left: 15px; padding-right: 15px; margin: 0 auto; text-align: left;">
                <div style="margin-bottom: 20px;">
                    <table>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                First Name :
                            </th>
                            <td><span
                                    style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{first_name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                Last Name :
                            </th>
                            <td><span
                                    style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{last_name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                Email :
                            </th>
                            <td>
                                <span style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{email}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                Password :
                            </th>
                            <td>
                                <span style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{password}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                Soft Delete&nbsp;:
                            </th>
                            <td>
                                <span style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{SoftDelete}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th style="color:#000;font-size: 12px;  line-height: 20px;  text-align:left; padding-top: 10px; padding-bottom: 10px">
                                Allowed :
                            </th>
                            <td>
                                <span style="color: #3A3637; font-size: 14px; font-weight: 500; display: block; padding-bottom: 2px; padding-left: 15px">{{isAllowed}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <p style="font-size: 14px; font-weight: 600; color: #812122; margin-top: 10px; margin-bottom: 10px; margin-left: 0; margin-right: 0; line-height: 21px; text-align: left;">
                Thanks & Regards,</p>
            <div class="logo" style="text-align: left;">
                {{first_name}}
            </div>
        </div>

        <div class="footer-text"
             style="width: 100%; display: block; background: #fff; text-align: center; padding-top: 36px; padding-bottom: 36px; padding-left: 30px; padding-right: 30px; border-top: 1px solid #949494;">
            <p
                    style="text-align: center; font-weight: 400; font-size: 14px; margin: 0; margin-bottom: 0px; color: #969696;">
                Copyright Â© 2023. All Rights Reserved. </p>
        </div>
    </div>
</section>
</body>
</html>
